
"<canvas id = "ctx" width = "1000" height="600" style="border:1px solid #000000;"></canvas>"
<script>
var canv = document.getElementById("ctx");
var ctx = canv.getContext("2d");
var x = 0;
var mouvement = 1;
setInterval(change,20);
function change (){
ctx.clearRect(0,0,700,500);
x = x = mouvement;
x++;
ctx.fillRect(x,250,50,50);

</script>
